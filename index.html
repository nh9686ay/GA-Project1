  <body>
    <div id="fires">
      <canvas id="canva"> </canvas>
      <div class="winScore">
        <div id="ys">You: 0</div>
        &nbsp;
        <div id="cs">Computer: 0</div>
      </div>
      <label id="dark-change" onclick="darkClick()"></label>
      <div class="header-group">
        <h2>Computer Choice : <span id="computer-choice"></span></h2>
        <h2>Player Choice : <span id="user-choice"></span></h2>
        <h2>Result : <span id="result"></span></h2>
      </div>
      <div class="buttons">
        <button class="game-card" id="rock" onclick="choiceClick(this)">
          rock
        </button>
        &nbsp;
        <button class="game-card" id="paper" onclick="choiceClick(this)">
          paper
        </button>
        &nbsp;
        <button class="game-card" id="scissors" onclick="choiceClick(this)">
          scissors
        </button>
      </div>

      <input
        class="restartButton game-card"
        type="button"
        value="ReStart"
        onClick="document.location.reload(true)"
      />

      <div class="start">
        <button class="strt" onclick="hideButton()">Start!</button>
      </div>
      <!-- Dark -->
      <script>
        function darkClick() {
          var content = document.getElementsByTagName("body")[0];
          var darkMode = document.getElementById("dark-change");
          // darkMode.addEventListener("click", function () {
          //   darkMode.classList.toggle("active");
          //   content.classList.toggle("night");
          // });
          darkMode.classList.toggle("active");
          content.classList.toggle("night");
        }
      </script>
      <script>
        function hideButton() {
          document.querySelector(".start").style.display = "none";
        }
      </script>

      <script>
        var fire = document.getElementById("fires");
        var rings = "<div class='ring_1'></div><div class='ring_2'></div>";

        var htmlStr = fire.innerHTML;
        for (i = 0; i < 20; i++) {
          var left = Math.floor(Math.random() * 100);
          var t = Math.floor(Math.random() * 100);
          var dur = Math.floor(Math.random() * 10);
          console.log(t);
          htmlStr +=
            "<div class='pattern" +
            dur +
            " fireworks fire" +
            dur +
            "' style='position: absolute; left:" +
            left +
            "%; top: " +
            t +
            "%'>" +
            rings +
            "</div>";
        }
        fire.innerHTML = htmlStr;
        console.log(fire);
        // });
      </script>
      <script src="./main.js"></script>
    </div>
  </body>
